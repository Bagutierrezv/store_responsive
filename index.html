<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cabañas Bahareque</title>
</head>

<body>

    <section class="navegacion">
        <nav>
            <div class="identidad">
                <i class="fa-solid fa-house-chimney"></i>
                <h4>Cabañas Bahareque</h4>
            </div>
            <div class="menu-burger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <!--Opciones-->
        <aside>
            <menu>
                <p>Inicio</p>
                <p>Cabañas</p>
                <p>Quienes somos</p>
                <p>Contactanos</p>
            </menu>
        </aside>

    </section>

    <section class="search">
        <label for="search">Ordenar por:</label>
        <select name="search" id="carlist">
            <option value="tipos">Tipos de Cabañas</option>
            <option value="tipos">Precio</option>
        </select>
    </section>

                </div>
                <div class="text-card">
                    <h4>Cabaña "El Escape"</h4>
                </div>

            </div>
            <div class="card-desk">
                <div class="img-card">
                    <img src="./assets/img/cabaña_4.jpg" alt="cabaña_4">
                </div>
                <div class="text-card">

            <div class="card-desk">

            </div>
            <div class="card-desk">
                <div class="img-card">
                    <img src="./assets/img/cabaña_6.jpg" alt="cabaña_6">
                </div>
                <div class="text-card">
                    <h4>Cabaña "El Bosque"</h4>
                </div>
                <button>Arrendar</button>
            </div>

                <div class="img-card">

                </div>
                <div class="text-card">
                    <h4>Cabaña "La Rústica"</h4>

                </div>
                <div class="text-card">
                    <h4>Cabaña "El Hogar"</h4>
                </div>

        <div class="iconos-footer">
